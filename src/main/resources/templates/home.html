<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <!------ Google Fonts ------>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Karla:wght@200;300;400;500&family=Montserrat+Alternates:ital,wght@0,300;0,400;1,300;1,400&family=Montserrat:wght@300;400;500&family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--External JS-->
    <script src="viewall.js" async></script>

</head>

<!----External CSS----->
<link rel="stylesheet" type="text/css" href="/viewall.css">

<!-----FontAwsome------>
<script src="https://kit.fontawesome.com/9d9796826b.js" crossorigin="anonymous"></script>

<body>
<!---- Bootstrap Script---->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<!--Heading-->
<div>
    <nav class="navbar fixed-top bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" ><i class="fa-solid fa-gift" style="margin-right: 6%;"></i>Book store</a>
            <a href="/cart" style="color: mediumblue;">  <i style="margin-right: 1%;" class="fa-solid fa-cart-shopping justify-content-end fa-xl" ></i></a>
        </div>
    </nav>


    <!-- Item Categories-->
    <section id="category">
        <div class="container-fluid">
            <div class="row row-cols-2 row-cols-md-4 g-4">
                <div class=" col">
                    <div class="card">
                        <img src="/images/23 Must-Read Korean Novels in English.jpg" class="card-img-top" alt="...">
                    </div>
                </div>

                <div class=" col">
                    <div class="card">
                        <img src="/images/Book Review_ MIDNIGHT by Mari Merino.jpg" class="card-img-top" alt="...">
                    </div>
                </div>

                <div class=" col">
                    <div class="card">
                        <img src="/images/The Loss of Hindustan_ The Invention of India a book by Manan Ahmed Asif_.jpg" class="card-img-top" alt="...">
                    </div>
                </div>

                <div class=" col">
                    <div class="card">
                        <img src="/images/The Surgeons_ Life and Death in a Top Heart Center.jpg" class="card-img-top" alt="..." >
                    </div>
                </div>
            </div>
        </div>
    </section>


    <a href="#category" class="up-icon"><i class="fa-solid fa-circle-chevron-up"></i></a>


    <!----------------------------------------------------------------------------------->
    <img src="/images/steps-line.png" style="width: 100%; height: 100%; overflow: hidden;">

    <!----------------------------------------------------------------------------------->
    <!--Filter Categories-->

    <div class="filter-btns">
        <a href="/" class="filter-btn">all</a>
        <!-- Iterate over categories -->
        <a th:each="category : ${categories}"
                th:href="@{'/books/categories/' + ${category.name}}"
                th:text="${category.name}"
                class="filter-btn"></a>
    </div>


    <!-- Product Cards -->
    <section id="product-cards">
        <div class="container-fluid">
            <div class="row row-cols-2 row-cols-md-4 g-4">
                <!-- Iterate over books -->
                <div th:each="book : ${books}" class="col filter-item all">
                    <div class="card h-100">
                        <a th:href="@{'/books/' + ${book.id}}"><img th:src="${book.coverUrl}" class="card-img-top shop-item-image" style="height: 450px;" alt="..."></a>
                        <div class="card-body">
                            <h5 th:text="${book.title} +  ':' + ${book.edition}" class="card-title shop-item-title"></h5>
                            <p th:text="'Cateory:' + ${book.categoryName}" class="card-text shop-item-price"></p>
                            <p th:text="'price:' + ${book.price}" class="card-text shop-item-price"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--External JS-->
    <script src="script.js"></script>

</body>
</html>
