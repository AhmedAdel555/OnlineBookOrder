<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

<!------ Google Fonts ------>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Karla:wght@200;300;400;500&family=Montserrat+Alternates:ital,wght@0,300;0,400;1,300;1,400&family=Montserrat:wght@300;400;500&family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">

<!-- Bootstrap CSS-->	
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<!----External CSS----->
<link rel="stylesheet" type="text/css" href="viewall.css">

<!-----FontAwsome------>
<script src="https://kit.fontawesome.com/9d9796826b.js" crossorigin="anonymous"></script>

<body>
<!---- Bootstrap Script---->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<!--Heading-->
<div>
<!--Shopping Cart-->
<section class="container content-section" id="shopping-cart" th:with="total=0">

  <h3 style="text-decoration: underline;text-align: center; margin-bottom: 7%;">Shopping Cart</h3>

 <table class="table table-hover table-cart">
     <thead>
     <tr>
         <th>Item</th>
         <th>Price</th>
         <th>Quantity</th>
         <th>Action</th>
     </tr>
     </thead>
     <!-- Loop through cartItems only if cart is not null -->
     <tbody class="cart-items" th:if="${cart != null}">
     <!-- Check if cart.cartItemsDto is not null -->
     <th:block th:if="${cart.cartItemsDto != null}">
         <tr th:each="cartItem : ${cart.cartItemsDto}">
             <!-- Display book title -->
             <td th:text="${cartItem.bookViewDtoDto.title}">Book Title</td>
             <!-- Display price -->
             <td th:text="${cartItem.bookViewDtoDto.price}">0.00</td>
             <!-- Display quantity -->
             <td th:text="${cartItem.quantity}">1</td>
             <!-- You can add an action button here if needed -->
             <td>
                 <form th:action="@{/delete-from-cart/{cartItemId}(cartItemId=${cartItem.id})}" th:method="post" class="d-inline">
                     <!-- Button to remove cartItem -->
                     <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                 </form>
             </td>
         </tr>
     </th:block>
     </tbody>
 </table>

    <div class="btn-purchase" style="margin-top: 10%;">
        <a href="/purchase"><button type="button"  class="btn btn-dark btn-purchase "><i class="fa-solid fa-cart-shopping " style="margin-right: 6%;"></i>PURCHASE</button></a>
    </div>

</section>







<!--External JS-->
<script src="script.js"></script>

</body>
</html>
